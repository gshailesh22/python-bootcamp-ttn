services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: doctor_db
      MYSQL_USER: doctor_user
      MYSQL_PASSWORD: doctor_pass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
